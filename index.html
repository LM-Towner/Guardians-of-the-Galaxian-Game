<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guardians of the Galaxian</title>
    <style>
      canvas {
        position: absolute;
        top: 0px;
        left: 0px;
        background: transparent;
      }
      #background {
        z-index: -2;
      }
      #main {
        z-index: -1;
      }
      #ship {
        z-index: 0;
      }
    </style>
  </head>
  <body onload="init()">
    <canvas id="background" width="600" height="360">
      Your browswer does not support this game. Please try again with another browser
    </canvas>
    <!-- Enemy Ship canvas -->
    <canvas id="main" width="400" height="360">
    </canvas>
    <!-- The canvas for the ship movement upwards -->
    <canvas id="ship" width="400" height="360">
    </canvas>
    <script src="app.js"></script>
  </body>
</html>
